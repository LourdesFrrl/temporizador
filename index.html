<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporizador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
</head>
<body class="d-flex flex-column">

  <div class="container text-center my-5">
    <h1 class="mb-4">Temporizador</h1>
    <input type="number" id="tiempoInput" class="form-control w-25 mx-auto mb-4" placeholder="Ingresa tiempo en segundos">
    <div class="display-3 fw-bold mb-4">00:00</div>
    <div class="d-flex justify-content-center gap-3">
      <button id="iniciar" class="btn btn-success">Iniciar</button>
      <button id="pausar" class="btn btn-warning">Pausar</button>
      <button id="reset" class="btn btn-danger">Reset</button>
    </div>
  </div>

  <footer class="mt-auto text-center py-3 bg-light">
    <p>Desarrollado por Lourdes Ferraioli</p>
  </footer>

</body>
</html>
